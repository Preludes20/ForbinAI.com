<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ForbinAI â€” Before AI...there was Forbin...</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(180deg, #1e1e1e, #000000, #0a1a2a);
      background-size: 400% 400%;
      animation: gradientShift 20s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%   { background-position: 0% 0%; }
      50%  { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      padding: 2vh 2vw;
      box-sizing: border-box;
    }

    img {
      width: auto;
      height: auto;
      max-width: 95vw;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 768px) {
      img {
        max-width: 94vw;
        max-height: 82vh;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="ForbinAI_WebOptimized_1200px.png" alt="COLOSSUS / ForbinAI Poster" />
  </div>
</body>
</html>
